<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode, useState } from "react";
    import { createRoot } from "react-dom/client";

    function Square({ value, onClick }) {
      return (
        <button className="square" onClick={onClick}>
          {value}
        </button>
      );
    }

    function Board({ xIsNext, squares, onPlay }) {
      const winner = calculateWinner(squares);

      function handleClick(i) {
        if (winner) {
          console.log(`Winner: ${winner}`);
          return;
        }
        if (squares[i]) {
          console.log("square taken!");
          return;
        }

        const nextSquares = squares.slice();
        nextSquares[i] = xIsNext ? "X" : "O";
        onPlay(nextSquares);
      }

      let status = winner
        ? `Winner: ${winner}!`
        : `Player: ${xIsNext ? "X" : "O"}`;

      return (
        <>
          <div className="status">{status}</div>
          <div className="board-row">
            <Square value={squares[0]} onClick={() => handleClick(0)} />
            <Square value={squares[1]} onClick={() => handleClick(1)} />
            <Square value={squares[2]} onClick={() => handleClick(2)} />
          </div>
          <div className="board-row">
            <Square value={squares[3]} onClick={() => handleClick(3)} />
            <Square value={squares[4]} onClick={() => handleClick(4)} />
            <Square value={squares[5]} onClick={() => handleClick(5)} />
          </div>
          <div className="board-row">
            <Square value={squares[6]} onClick={() => handleClick(6)} />
            <Square value={squares[7]} onClick={() => handleClick(7)} />
            <Square value={squares[8]} onClick={() => handleClick(8)} />
          </div>
        </>
      );
    }

    let App = function Game() {
      const [history, setHistory] = useState([Array(9).fill(null)]);
      const [move, setMove] = useState(0);

      const squares = history[move];
      const xIsNext = move % 2 === 0;

      function jumpTo(nextMove) {
        setMove(nextMove);
      }

      function handlePlay(nextSquares) {
        const h1 = history.slice(0, move + 1); // slice to last move (included!)
        const h2 = [...h1, nextSquares]; // append next move
        setHistory(h2);
        setMove(move + 1);
      }

      const moves = history.map((item, i) => {
        return (
          <li key={i}>
            <button onClick={() => jumpTo(i)}>
              Jump to: {i === 0 ? "START" : `move #${i}`}
            </button>
          </li>
        );
      });

      return (
        <div className="game">
          <div className="game-board">
            <Board
              xIsNext={xIsNext}
              squares={history[move]}
              onPlay={handlePlay}
            />
          </div>
          <div className="game-info">
            <ol>{moves}</ol>
          </div>
        </div>
      );
    };

    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (
          squares[a] &&
          squares[a] === squares[b] &&
          squares[a] === squares[c]
        ) {
          return squares[a];
        }
      }
      return null;
    }
    const root = createRoot(document.getElementById("root"));
    root.render(
      <StrictMode>
      <App />
      </StrictMode>
    );
  </script>
</html>
